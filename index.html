<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min 2.css">
  <link rel="stylesheet" href="css/style.css">
  <title>WeatherJS</title>
</head>

<body>
  <div class="container-fluid">
    <div class="wrapper">
      <h1 class="text-primary mt-5 mb-1">Today</h1>
      <h1 class="display-1" id="w-temp"></h1>
      <h4 id="w-location" class="text-primary mt-2 mb-4"></h4>
      <h2 id="w-desc" class="text-primary"></h2>
      <div>
        <img id="icon" src="">
      </div>
      <button type="button" id="btn" class="btn btn-outline-primary py-3 px-5 mt-3" data-toggle="modal" data-target="#locModal">
          Choose Location
      </button>
      
      <div id="forecast" class="row mt-5"></div> 

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" placeholder="Enter a valid City name">
              <p id="msg" class="text-danger"></p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-primary">Check Weather</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="font-weight-lighter font-italic mb-3 text-light text-center">
    <h5>Coded with &#9829; by <a href="https://www.twitter.com/precious_origho" target="_blank">Origho Precious</a></h5>
    <p>Weatherjs /version 2.0</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
  </script>

  <script src="js/storage.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
